<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="bg-primary">
    
    <div class="container-fluid bg-white m-3 p-3">
      <div class="btn-group-vertical btn-group-sm">        
        <button type="button" class="btn btn-primary">HTML</button>
        <button type="button" class="btn btn-primary">CSS</button>
        <button type="button" class="btn btn-primary">Javascript</button>
        <button type="button" class="btn btn-primary">React</button>
      </div>

      <div class="btn-group btn-group-lg">        
        <button type="button" class="btn btn-primary">HTML</button>
        <button type="button" class="btn btn-primary">CSS</button>
        <!--Botão dropdown javascript-->
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Javascript</button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Variáveis</a>
            <a href="#" class="dropdown-item">Console</a>            
            <a href="#" class="dropdown-item">Condicionais</a>
          </div>                    
        </div>
        <!--Botão dropdown React-->
        <div class="btn-group btn-group-lg">
          <button type="button" class="btn btn-primary">React</button>
          <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
            <li><hr class="dropdown-divider" href="#"></li>
            <li><a class="dropdown-item" href="#">Link 4</a></li>
          </ul>
        </div>      
      </div>           
    </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
