<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Busca Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid border border-primary p-5">
      <div class="row">
        <!-- col-sm-1 quando a janela for menor que 576px cada linha da tabela vai ocupar 100%  -->
        <div class="col-sm-1 border">Coluna 1</div>
        <div class="col-sm-1 border">Coluna 2</div>
        <div class="col-sm-1 border">Coluna 3</div>
      </div>
      <div class="row">
        <div class="col border">Coluna 1</div>
        <div class="col border">Coluna 2</div>
        <div class="col border">Coluna 3</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
