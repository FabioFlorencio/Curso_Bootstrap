<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Busca Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid row flex border border-primary p-3 mb-5">
      <div class="h3 text-muted">muted-cinza</div>
      <div class="h3 text-primary">primary-Azul</div>
      <div class="h3 text-success">success-verde</div>
      <div class="h3 text-info">info-azul claro</div>
      <div class="h3 text-warning">warning</div>
      <div class="h3 text-danger">danger</div>
      <div class="h3 text-secondary">secondary</div>
      <!--O elemento text-white-50 tem opacidade-->
      <div class="h3 text-white-50 bg-dark">white</div>
      <div class="h3 text-dark">dark</div>
      <div class="h3 text-light bg-dark">light</div>
    </div>
    <div class="container-fluid bg-primary row flex border border-dark p-3 my-3">
      <p class="h3">bg-primary</p>
    </div>
    <div class="container-fluid bg-success row flex border border-dark p-3 my-3">
      <p class="h3">bg-success</p>
    </div>
    <div class="container-fluid bg-info row flex border border-dark p-3 my-3">
      <p class="h3">bg-info</p>
    </div>    
    <div class="container-fluid bg-warning row flex border border-dark p-3 my-3">
      <p class="h3">bg-warning</p>
    </div>
    <div class="container-fluid bg-danger row flex border border-dark p-3 my-3">
      <p class="h3">bg-danger</p>
    </div>
    <div class="container-fluid bg-light row flex border border-dark p-3 my-3">
      <p class="h3">bg-light</p>
    </div>
    <div class="container-fluid bg-dark row flex border border-dark p-3 my-3">
      <p class="h3 text-white">bg-dark</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
