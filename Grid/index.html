<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .grid{
            background-color:#FFd1c2;
            border:2px solid #F16234;
            height:50px;
        }
    </style>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row border"><!--Linha-->
            <div class="col bg-danger">ooo</div><!--Coluna-->
            <div class="col bg-success">ooo</div>  
            <div class="col bg-black">ooo</div>
            <div class="col bg-secondary">ooo</div>  
            <div class="col bg-info">ooo</div> 
            <div class="col bg-danger">ooo</div>
            <div class="col bg-success">ooo</div>  
            <div class="col bg-black">ooo</div>  
            <div class="col bg-secondary">ooo</div>  
            <div class="col bg-info">ooo</div> 
            <div class="col bg-danger">ooo</div> 
            <div class="col bg-success">ooo</div> 
        </div>            
    </div>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12 grid">L1</div><!-- Ocupa linha inteira -->
            <div class="col-sm-1 grid">L2</div><!-- tela > 576vw  Fica no formatto small -->
            <div class="col-md-5">L3</div><!-- tela > 768vw  Fica no formatto medium -->
            <div class="col-lg-5 bg-secondary">L4</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
